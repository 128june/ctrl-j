name: Deploy to Self-Hosted Mac Mini

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Make scripts executable
      run: chmod +x scripts/start_services.sh scripts/deploy.sh scripts/start_backend.sh

    - name: Restart Services via Launchctl
      run: |
        cp com.june.ctrl-j.plist ~/Library/LaunchAgents/
        launchctl unload ~/Library/LaunchAgents/com.june.ctrl-j.plist
        launchctl load ~/Library/LaunchAgents/com.june.ctrl-j.plist

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스도쿠 - ctrl-j</title>
    <link rel="stylesheet" href="cdn/css/sudoku.css">
</head>
<body>
    <div class="game-container">
        <h1>스도쿠</h1>
        <div class="game-area">
            <div class="sudoku-grid" id="sudokuGrid"></div>
            <div class="game-info">
                <div class="timer">시간: <span id="timer">00:00</span></div>
                <div class="difficulty">
                    <label for="difficultySelect">난이도:</label>
                    <select id="difficultySelect">
                        <option value="easy">쉬움</option>
                        <option value="medium" selected>보통</option>
                        <option value="hard">어려움</option>
                    </select>
                </div>
                <div class="controls">
                    <h3>게임 가이드</h3>
                    <p>• 1-9 숫자를 채워넣으세요</p>
                    <p>• 가로, 세로, 3x3 박스에</p>
                    <p>  같은 숫자가 없어야 합니다</p>
                    <p>• 셀 터치 후 숫자 버튼 클릭</p>
                    <p>• 지우기 버튼으로 삭제</p>
                </div>
            </div>
        </div>
        <div class="number-pad">
            <button class="number-btn" data-number="1">1</button>
            <button class="number-btn" data-number="2">2</button>
            <button class="number-btn" data-number="3">3</button>
            <button class="number-btn" data-number="4">4</button>
            <button class="number-btn" data-number="5">5</button>
            <button class="number-btn" data-number="6">6</button>
            <button class="number-btn" data-number="7">7</button>
            <button class="number-btn" data-number="8">8</button>
            <button class="number-btn" data-number="9">9</button>
            <button class="erase-btn" id="eraseBtn">지우기</button>
        </div>
        <div class="buttons">
            <button id="newGameBtn">새 게임</button>
            <button id="hintBtn">힌트</button>
            <button id="checkBtn">검증</button>
        </div>
    </div>
    <script src="cdn/js/sudoku.js"></script>
</body>
</html>

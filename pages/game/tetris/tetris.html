<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스 - ctrl-j</title>
    <link rel="stylesheet" href="cdn/css/tetris.css">
</head>
<body>
    <div class="game-container">
        <h1>테트리스</h1>
        <div class="game-area">
            <canvas id="tetris" width="300" height="600"></canvas>
            <div class="game-info">
                <div class="score">점수: <span id="score">0</span></div>
                <div class="level">레벨: <span id="level">1</span></div>
                <div class="lines">라인: <span id="lines">0</span></div>
                <div class="guide" id="guide">
                    <h3>게임 가이드</h3>
                    <p>• 7가지 모양의 블록이 떨어집니다</p>
                    <p>• 한 줄을 완성하면 사라집니다</p>
                    <p>• 10줄 클리어시 레벨업</p>
                    <p>• 레벨이 오를수록 속도 증가</p>
                    <p>• 블록이 맨 위에 닿으면 게임오버</p>
                </div>
                <div class="controls">
                    <h3>조작법</h3>
                    <p>← → : 이동</p>
                    <p>↓ : 빠른 낙하</p>
                    <p>↑ : 회전</p>
                    <p>스페이스 : 즉시 낙하</p>
                </div>
            </div>
        </div>
        <button id="startBtn">게임 시작</button>
        <button id="pauseBtn">일시정지</button>
    </div>
    <script src="cdn/js/tetris.js"></script>
</body>
</html>

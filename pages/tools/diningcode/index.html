<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다이닝코드 스크래퍼 - CTRL-J</title>
    <!-- Root Style Reference -->
    <link rel="stylesheet" href="../../../cdn/css/style.css">
    <link rel="stylesheet" href="../../../cdn/css/responsive.css">
    <style>
        .scraper-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 1.1em;
        }

        .search-btn {
            padding: 15px 30px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .search-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .results-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeIn 0.5s ease-out;
        }

        .rank {
            font-size: 1.5em;
            font-weight: bold;
            color: #00c6ff;
            min-width: 40px;
        }

        .info {
            flex: 1;
        }

        .name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }

        .meta {
            color: #bbb;
            font-size: 0.9em;
        }

        .score-badge {
            background: rgba(255, 215, 0, 0.15);
            color: #ffd700;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #00c6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1><a href="../../../index.html" style="color:white; text-decoration:none;">CTRL-J</a> / DiningCode Scraper
        </h1>
    </header>

    <main>
        <div class="scraper-container">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="지역이나 맛집을 검색하세요 (예: 강남역 맛집)"
                    value="강남역 맛집">
                <button onclick="search()" id="searchBtn" class="search-btn">검색</button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>다이닝코드에서 데이터를 수집중입니다...<br>Cloud 모드로 동작하여 초기 결과만 빠르게 가져옵니다.</p>
            </div>

            <div id="results" class="results-area">
                <!-- Results will be injected here -->
            </div>
        </div>
    </main>

    <script>
        async function search() {
            const query = document.getElementById('searchInput').value;
            if (!query) return alert('검색어를 입력해주세요');

            const btn = document.getElementById('searchBtn');
            const loading = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');

            btn.disabled = true;
            loading.style.display = 'block';
            resultsDiv.innerHTML = '';

            try {
                // Vercel Serverless Function limitation workaround hint for user
                // Using relative path to api
                const response = await fetch(`https://api.ctrl-j.xyz/api/diningcode?query=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                data.items.forEach(item => {
                    const el = document.createElement('div');
                    el.className = 'result-item';
                    el.innerHTML = `
                        <div class="rank">${item.rank}</div>
                        <div class="info">
                            <div class="name">${item.name} <span style="font-size:0.8em; font-weight:normal; color:#888">${item.category || ''}</span></div>
                            <div class="meta">${item.location || ''} | ${item.hash || ''}</div>
                        </div>
                        <div class="score-badge">${item.score || '-'}점</div>
                    `;
                    resultsDiv.appendChild(el);
                });

                if (data.items.length === 0) {
                    resultsDiv.innerHTML = '<div style="text-align:center; padding:20px; color:#888">검색 결과가 없습니다.</div>';
                }

            } catch (err) {
                console.error(err);
                resultsDiv.innerHTML = `<div style="color:#ff6b6b; text-align:center; padding:20px;">
                    오류가 발생했습니다: ${err.message}<br>
                    <small style="opacity:0.7">로컬 환경에서 Python 백엔드가 실행 중인지 확인해주세요.</small>
                </div>`;
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }
    </script>
</body>

</html>
